<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | NBA-ZONE</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Jersey+25&family=Satoshi:wght@400;500;600;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h2>NBA-ZONE</h2>
            </div>
            <div class="nav-menu">
                <a href="dashboard.html" class="nav-link">Games</a>
                <a href="my-team.html" class="nav-link">My Team</a>
                <a href="players.html" class="nav-link">Players</a>
                <a href="standings.html" class="nav-link">Standings</a>
            </div>
            <div class="nav-user">
                <span class="user-name" id="userName">User</span>
                <button class="btn-logout" id="logoutBtn">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Main Dashboard -->
    <main class="dashboard-container">
        <div class="dashboard-header">
            <div class="header-left">
                <h1 class="dashboard-title">Games</h1>
                <div class="potw-wrapper">
                    <button class="potw-btn" id="potwBtn">üèÜ Player of the Week</button>
                    <div class="potw-popup" id="potwPopup">
                        <div class="potw-header">
                            <span class="potw-badge">üèÜ PLAYER OF THE WEEK</span>
                        </div>
                        <div class="potw-content">
                            <div class="potw-headshot" id="potwHeadshot">
                                <img id="potwImg" src="" alt="Player headshot" style="display: none;">
                                <div class="potw-initials" id="potwInitials">JB</div>
                            </div>
                            <div class="potw-info">
                                <h3 class="potw-name" id="potwName">Jalen Brunson</h3>
                                <span class="potw-team" id="potwTeam">New York Knicks</span>
                            </div>
                        </div>
                        <div class="potw-stats">
                            <div class="potw-stat">
                                <span class="potw-stat-value" id="potwPpg">28.5</span>
                                <span class="potw-stat-label">PPG</span>
                            </div>
                            <div class="potw-stat">
                                <span class="potw-stat-value" id="potwRpg">4.2</span>
                                <span class="potw-stat-label">RPG</span>
                            </div>
                            <div class="potw-stat">
                                <span class="potw-stat-value" id="potwApg">7.8</span>
                                <span class="potw-stat-label">APG</span>
                            </div>
                        </div>
                        <div class="potw-period" id="potwPeriod">Dec 30 - Jan 5, 2026</div>
                    </div>
                </div>
            </div>
            <div class="date-filter">
                <button class="date-btn active" data-filter="today">Today</button>
                <button class="date-btn" data-filter="week">This Week</button>
                <button class="date-btn" data-filter="all">All</button>
            </div>
        </div>

        <!-- Loading State -->
        <div class="loading-state" id="loadingState">
            <div class="spinner-large"></div>
            <p>Loading games...</p>
        </div>

        <!-- Games Grid -->
        <div class="games-grid" id="gamesGrid">
            <!-- Games will be dynamically inserted here -->
        </div>

        <!-- Empty State -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <p>No games scheduled for this period</p>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
</body>

</html>
